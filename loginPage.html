<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .kontener {
      background-image: url("./image/image.png");
      background-size: 100% 100%;
      height: 110vh;
    }

    .kartu {
      background: none;
    }

    .huruf-gaul {
      font-family: 'Lobster', cursive;
      font-size: 50px;
    }

    #form-login {
      display: none;
      width: 400px;
    }
    #form-reg {
      display: none;
      width: 400px;
    }
  </style>
</head>

<body>
  <div class="kontener container-fluid position-relative" style="padding-top: 200px;">
    <div class="position-absolute top-0 end-0">
      <button type="button" class="btn d-flex" style="background-color: #f07969; margin: 20px 20px 0px 0px" onclick="muncul()">
        <strong>Login</strong>
      </button>
    </div>
    <div class="card text-dark mb-3 kartu border-0" style="max-width: 600px;">
      <div class="card-header" style="background: none;">
        <h3><strong>Yutub</strong></h3>
      </div>
      <div class="card-body">
        <p class="card-title huruf-gaul">Mainkan Musik Sekarang</p>
        <!-- <p class="card-text"><strong>Belum punya akun daftar sekarang.</strong></p> -->
        <button type="button" class="btn" style="background-color: #f07969;" onclick="munculReg()">
          <strong>Daftar</strong>
        </button>
      </div>
    </div>
    <div id="form-login" class="position-absolute top-50 start-50 translate-middle w3-animate-opacity">
      <div class="card text-dark mb-3 border-0 rounded" style="max-width: 600px; background-color: #ffb6c1;">
        <div class="card-header" style="background: none;">
          <h4><strong>Login</strong></h4>
        </div>

        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><strong>Username</strong></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-danger" onclick="tutup()">Batal</button>
          </form>
        </div>
      </div>
    </div>
    <div id="form-reg" class="position-absolute top-50 start-50 translate-middle w3-animate-opacity">
      <div class="card text-dark mb-3 border-0 rounded" style="max-width: 600px; background-color: #ffb6c1;">
        <div class="card-header" style="background: none;">
          <h4><strong>Registrasi</strong></h4>
        </div>

        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><strong>Username</strong></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-danger" onclick="tutupReg()">Batal</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  <script>
    function muncul() {
      document.getElementById('form-login').style.display = 'block';
    }

    function tutup() {
      document.getElementById('form-login').style.display = 'none';
    }
    function munculReg() {
      document.getElementById('form-reg').style.display = 'block';
    }

    function tutupReg() {
      document.getElementById('form-reg').style.display = 'none';
    }
  </script>
</body>

</html>
